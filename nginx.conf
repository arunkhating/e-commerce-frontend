# nginx.conf
# ==========
# Custom Nginx configuration for React Single Page Application (SPA)
#
# Key concepts for DevOps:
# - React is a SPA — all routes are handled by index.html
# - Without this config, refreshing /products would give 404
# - We proxy /api requests to the backend (useful when both run together)
# - Gzip compression reduces file sizes by ~70% = faster load times

server {
    listen 80;
    server_name localhost;

    # Root directory where React build files live
    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip Compression ──────────────────────────────────────────────────────
    # Compresses responses before sending to browser
    # HTML/CSS/JS files shrink dramatically — faster page loads
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;

    # ── Static Assets (JS, CSS, Images) ──────────────────────────────────────
    # Cache for 1 year — React adds hash to filenames so cache is always fresh
    # Example: main.a3f8b2c1.js — if code changes, filename changes too
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ── React SPA Routing ─────────────────────────────────────────────────────
    # This is the most important part!
    # When user visits /products or /cart directly, nginx serves index.html
    # React Router then handles the routing on the client side
    # Without this: refreshing any page except / gives 404
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── API Proxy (Optional but useful) ──────────────────────────────────────
    # Forwards /api/* requests to your FastAPI backend
    # Benefit: No CORS issues — both frontend and backend appear on same domain
    # Example: /api/products → http://backend:8000/products
    #
    # In ECS/EKS: replace "backend" with your backend service name
    # In local docker-compose: "backend" matches the service name in compose file
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Security Headers ──────────────────────────────────────────────────────
    # Basic security headers — important for production
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # ── Error Pages ───────────────────────────────────────────────────────────
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
}